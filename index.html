<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
        <div class="headline">
            <h4>Check The Weather Forecast!</h4>
        </div>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="enter city name" spellcheck="false" />
          <button>
            <img src="images/search.png" />
          </button>
        </div>
        <div class="error">
          <p>Invalid City Name</p>
        </div>

        <div class="weather">
          <img src="images/rain.png" class="weather-icon" />
          <h1 class="temp">20°c</h1>
          <h2 class="city">Kolkata</h2>

          <div class="details">
            <div class="col left">
              <img src="images/humidity.png" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>

            <div class="col right">
              <img src="images/wind.png" />
              <div>
                <p class="wind">20 Km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-container">
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/pulak-mahata-769a32249/"
          >LinkedIn</a
        >
        <a class="footer-link" href="https://twitter.com/mhtpulak">Twitter</a>
        <a class="footer-link" href="https://www.facebook.com/pulak.raja.39"
          >Facebook</a
        >
        <a
          class="footer-link"
          href="https://pulak-mahata.github.io/Pulak-Portfolio/"
          >Website</a
        >
        <p class="copyright">© Pulak Mahata</p>
      </div>
    </div>
    <script>
      const apiKey = "18514484d5179f845a744669d55b66fa";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await response.json();

          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°c";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + "Km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "images/clouds.png";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "images/clear.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
